<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hookah-Department</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body>
<form method="POST" th:action="@{/orders}" th:object="${Order}">
    <h1>Order your hookah creations!</h1>
    <img th:src="@{/images/Hookah.png}"/>
    <h3>Your Hookahs in this order:</h3>
    <a th:href="@{/design}" id="another">Design another hookah</a><br/>
    <ul>
        <li th:each="hookah : ${Order.hookahBuildList}">
            <span th:text="${HookahBuild.name}">hookah name</span></li>
    </ul>
    <h3>Deliver my hookah masterpieces to...</h3>
    <label for="name">Name: </label>
    <input type="text" th:field="*{name}"/>
    <br/>
    <label for="table">Table: </label>
    <input type="text" th:field="*{table}"/>
    <br/>
    <label for="number">Number: </label>
    <input type="text" th:field="*{number}"/>
    <br/>
    <label for="date">Date: </label>
    <input type="text" th:field="*{deliveryState}"/>
    <br/>
    <h3>Here’s how I’ll pay...</h3>
    <label for="ccNumber">Credit Card #: </label>
    <input type="text" th:field="*{ccNumber}"/>
    <br/>
    <label for="ccExpiration">Expiration: </label>
    <input type="text" th:field="*{ccExpiration}"/>
    <br/>
    <label for="ccCVV">CVV: </label>
    <input type="text" th:field="*{ccCVV}"/>
    <br/>
    <input type="submit" value="Submit Order"/>
</form>
</body>
</html>
